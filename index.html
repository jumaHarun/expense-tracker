<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Juma Harun | Expenses chart component</title>
  </head>

  <body>
    <div class="container">
      <div class="balance flex">
        <div class="balance-text">
          <p>My balance</p>

          <p class="amount fw-700">$921.48</p>
        </div>

        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
      </div>

      <div class="spend">
        <h2>Spending - Last 7 days</h2>

        <div class="chart">
          <!-- Bar Chart Here -->
        </div>

        <hr />

        <div class="total-wrapper flex">
          <div class="total">
            <p>Total this month</p>
            <p class="amount fw-700">$478.33</p>
          </div>

          <div class="compare">
            <p class="fw-700">+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="main.js"></script>
  </body>
</html>
